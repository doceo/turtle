<head>
  <title>Turtle Graphics</title>
</head>

<body>
  <h1>Turtle Graphics</h1>

  <svg height="600" width="480">
    {{> lines}}
  </svg>
</body>

<template name="lines">
  {{#each lines}}
    {{> line}}
  {{/each}}
</template>

<template name="line">
  <line x1="{{x1}}" y1="{{y1}}" x2="{{x2}}" y2="{{y2}}" style="stroke:rgb({{color.r}},0,0); stroke-width:{{w}}" />
</template>
