<head>
  <title>Turtle Graphics</title>
</head>

<body>
  <h1>Turtle Graphics</h1>

  <svg height="300" width="300">
    {{> lines}}
  </svg>
</body>

<template name="lines">
  {{#each lines}}
    {{> line}}
  {{/each}}
</template>

<template name="line">
  <line x1="{{x1}}" y1="{{y1}}" x2="{{x2}}" y2="{{y2}}" style="stroke:rgb(255,0,0); stroke-width:2" />
</template>
